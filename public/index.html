<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
  </head>
  <body>
    <h1>Products</h1>
    <form>
      <label for="product-name">Product name:</label><br />
      <input type="text" id="product-name" name="product-name" /><br />

      <label for="product-price">Price:</label><br />
      <input type="text" id="product-price" name="product-price" /><br />

      <label for="product-name">Product description:</label><br />
      <input
        type="text"
        id="product-description"
        name="product-description"
      /><br />

      <label for="product-quantity">Quantity:</label><br />
      <input type="text" id="product-quantity" name="product-quantity" /><br />

      <button type="button" id="add-product-button" name="add-product-button">
        Add product
      </button>
    </form>

    <ul id="product-list"></ul>
    <button type="button" id="delete-all-products" name="delete-all-products">
      Delete all
    </button>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="product.js"></script>
  </body>
</html>
